<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Color-Palette</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link
      href="{{ url_for('static', filename='css/style.css') }}"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abyssinica+SIL&family=Courgette&family=Montserrat&display=swap" rel="stylesheet">


    <!-- Icon Kit -->
    <script
      src="https://kit.fontawesome.com/b1cb12db09.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
    />

</head>
<body>
    <div class="row">
        <div class="col-md-6 col-12">
            <h1>Image to Color-Palette</h1>
        </div>
        <div class="col-md-6 col-12">
            <form method="post" action="{{ url_for('save_file') }}" enctype="multipart/form-data">
                <input type="file" name="file"><br>
                <input class="submit" type="submit">
            </form>
        </div>
    </div>
    <div class="row content">
        <div class="col-md-6 col-12">
            <img src="../static/img/image.jpg" alt="img">
        </div>
        <div class="col-md-6 col-12">
            <div class="row color-palette">
                <div class="col-md-12 col-6 color-1" style="background-color: {{ color_palette[0] }};">
                    <p>{{ color_palette[0] }}</p>
                </div>
                <div class="col-md-12 col-6 color-2" style="background-color: {{ color_palette[1] }};">
                    <p>{{ color_palette[1] }}</p>
                </div>
                <div class="col-md-12 col-6 color-3" style="background-color: {{ color_palette[2] }};">
                    <p>{{ color_palette[2] }}</p>
                </div>
                <div class="col-md-12 col-6 color-4" style="background-color: {{ color_palette[3] }};">
                    <p>{{ color_palette[3] }}</p>
                </div>
            </div>
        </div>
    </div>
    
    

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
</body>
</html>
